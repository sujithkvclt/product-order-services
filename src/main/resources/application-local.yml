# LOCAL Profile - H2 Database + Simple Cache
# For quick local development without Docker

spring:
  datasource:
    url: jdbc:h2:mem:productorderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    locations: classpath:db/migration/h2

  cache:
    type: simple
